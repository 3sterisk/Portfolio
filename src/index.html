<body>
  <!-- GitHub Pages SPA redirect script -->
  <script>
    // Handle redirects from 404.html
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        // Parse the stored URL and update the current location
        var url = new URL(redirect);
        var newPath = url.pathname.replace('/Portfolio', '') || '/';
        history.replaceState(null, null, newPath + url.search + url.hash);
      }
    })();
  </script>
  <!-- End GitHub Pages SPA redirect script -->
