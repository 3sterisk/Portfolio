<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/Portfolio/index.html">
  <script>
    (function () {
      var l = window.location;
      var pathname = l.pathname.replace(/^\/Portfolio/, ''); // Remove repo name from path
      var newUrl = '/Portfolio/index.html?/' + pathname + l.search + l.hash;
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
