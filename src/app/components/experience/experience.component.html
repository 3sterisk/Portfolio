<section class="experience" id="experience">
  <div class="container">
    <h2 class="section-title">Professional Experience</h2>
    
    <div class="experience-timeline">
      <div class="experience-item pre-fade-in" *ngFor="let job of experience" appScrollAnimate>
        <div class="experience-content" >
          <div class="experience-header">
            <h3 class="experience-title">{{ job.position }}</h3>
            <div class="experience-company">{{ job.company }}</div>
            <div class="experience-meta">
              <span><i class="fas fa-calendar"></i> {{ job.duration }}</span>
              <span><i class="fas fa-map-marker-alt"></i> {{ job.location }}</span>
            </div>
          </div>
          
          <ul class="experience-achievements">
            <li *ngFor="let achievement of job.achievements">
              {{ achievement }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
