<div class="admin-panel" *ngIf="!(authService.isAdmin() | async); else adminDashboard">
  <div class="login-form">
    <h2>Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          required>
      </div>
      
      <button 
        type="submit" 
        class="btn btn--primary"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

<ng-template #adminDashboard>
  <div class="admin-dashboard">
    <div class="admin-header">
      <h1>Portfolio Admin Panel</h1>
      <button class="btn btn--secondary" (click)="logout()">Logout</button>
    </div>
    
    <div class="admin-sections">
      <div class="admin-section">
        <h2>Personal Information</h2>
        <textarea 
          [(ngModel)]="personalInfoJson" 
          class="json-editor"
          rows="10">
        </textarea>
        <button class="btn btn--primary" (click)="updatePersonalInfo()">
          Update Personal Info
        </button>
      </div>
      
      <div class="admin-section">
        <h2>Contact Messages</h2>
        <div class="messages-list">
          <div *ngFor="let message of contactMessages" class="message-item">
            <h4>{{ message.name }} ({{ message.email }})</h4>
            <p><strong>Subject:</strong> {{ message.subject }}</p>
            <p><strong>Message:</strong> {{ message.message }}</p>
            <small>{{ message.timestamp?.toDate() | date:'medium' }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
